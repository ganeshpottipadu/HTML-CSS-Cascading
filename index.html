<body>
    <div class="bigbox">
  <div class="box">

      <p>Yellow Text</p>

        <p class="white-text">White Text</p>
      </div>
    </div>
          
    <div class="box">
      <p>Yellow Text</p>
      <div class="innerbox">

      </div>
    </div>
  </div>
</div>
